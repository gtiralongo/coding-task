{% extends 'base.html' %} {% block content %}

<main>
  <div>
    <h1>{{task.nombre}}</h1>
    {% for label, value in task.get_fields %}
    <div>
      <span>{{label | upper}}</span>
      <span> <i> {{value}} </i> </span>
    </div>

    {% endfor %}

    <a href="{% url 'task:all' %}">Ir al inicio</a>
  </div>
</main>

{% endblock%}
